<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {background-color: yellow;}
        .note {background-color: red;}

        .note.error {background-color: blue;}
        #head1 {background-color: beige;}
    </style>
</head>
<body>
    <h1>specificity 명시도</h1>
    <p>id 선택자 : 100점</p>
    <p>class 선택자 : 10점</p>
    <p>element 선택자 : 1점</p>
    <p>점수가 같으면 아래쪽 속성 적용됨</p>

    <hr>

    <h1 id="head1" class="note error">Lorem, ipsum.</h1>
    <h1 class="note error">Similique, maxime.</h1>
    <h1 class="note error">Excepturi, magnam.</h1>
    <h1 class="note error">At, quod?</h1>
    <h1 class="note error">Odio, magnam!</h1>

</body>
</html>
