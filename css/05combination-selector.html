<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {font-size: 2em;}
        p {font-size: 2em;}
        h1,p {color: blue;}
        .note {background-color: yellow;}
        h1.note {text-decoration: underline;}
        h1.note.special {background-color: red;}
        p.note {border: 5px solid;}
        h1#head1 {color: brown;}
        #head2 {background-color: thistle;}
    </style>
</head>
<body>
    <h1 class="note">Eaque, minima!</h1>
    <h1 class="note special">Nemo, iste!</h1>
    <h1 id="head1">Nisi, laudantium.</h1>
    <h1>Odio, nobis?</h1>
    <h1>Voluptatum, esse.</h1>
    <p class="note">Lorem ipsum dolor sit amet.</p>
    <p id="head2">Numquam placeat voluptas voluptatibus aliquid?</p>
    <p>Ipsa ab numquam repudiandae vel.</p>
    <p>Odit aliquam assumenda dolore ullam?</p>
    <p>Delectus sapiente enim cumque beatae?</p>   
</body>
</html>
