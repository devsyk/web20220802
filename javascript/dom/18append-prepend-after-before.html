<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <input type="text" id="input1">
    <button id="btn1">시작태그 전 추가 (before)</button>
    <button id="btn2">시작태그 다음 추가 (prepend)</button>
    <button id="btn3">종료태그 전 추가 (append)</button>
    <button id="btn4">종료태그 다음 추가 (after)</button>
    <div id="container1"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>

        let container1 = document.querySelector("#container1");

        let btn1 = document.querySelector("#btn1");
        let btn2 = document.querySelector("#btn2");
        let btn3 = document.querySelector("#btn3");
        let btn4 = document.querySelector("#btn4");

        btn1.addEventListener("click", function() {
            let text = document.querySelector('#input1').value;
            container1.before("<p>"+text+"</p>");
        });
        btn2.addEventListener("click", function() {
            let text = document.querySelector('#input1').value;
            container1.prepend("<p>"+text+"</p>");
        });
        btn3.addEventListener("click", function() {
            let text = document.querySelector('#input1').value;
            container1.append("<p>"+text+"</p>");
        });
        btn4.addEventListener("click", function() {
            let text = document.querySelector('#input1').value;
            container1.after("<p>"+text+"</p>");
        });

    </script>
</body>
</html>
