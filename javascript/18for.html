<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        
        for(
            let i = 0;  // 1
            i < 3;      // 2
            i++         // 3
            ) {         // 1 > 2 > (ture) > block > 3 > 2 - false 나올때까지 반복
                        //       > (false) > end

            console.log("반복할 코드"); //3번 반복
        }

        for(let i = 1; i <= 3; i++) {
            console.log("aaaaaaaaaaaaaa");  //3번 반복
        }

        for(let i = 1; i < 3; i++) {
            console.log("bbbbbbbbbbbb");  //2번 반복
        }

        for(let i = 0; i <= 5; i++) {
            console.log("bbbbbbbbbbbb");  //6번 반복
        }

        // for (let i = 0; i > 0; i++) { //항상 i가 0보다 크기 때문에 무한루프..
        //     console.log("무한루프......");
        // }

        for(let i = 0; i < 5; i++) {
            console.log("i", i);  // i변수 코드블럭 내에서 사용 가능
        }

        for(let i = 4; i >= 0; i--) { // 4부터 0까지 5번 반복
            console.log("i = ", i); 
        }

        console.log("======== 1~5 =======")

        for(let i = 1; i <= 5; i++) { 
            console.log("i", i); 
        }

        console.log("======== 5~1 =======")

        for(let i = 5; i > 0; i--) { 
            console.log("i", i); 
        }

        console.log("======== 6~10 =======")

        for(let i = 6; i <= 10; i++) { 
            console.log("i", i); 
        }

        console.log("======== 10~6 =======")

        for(let i = 10; i > 5; i--) { 
            console.log("i", i); 
        }

    </script>
</body>
</html>
