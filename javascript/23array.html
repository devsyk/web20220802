<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
        let scores = [90, 70, 100, 75, 80, 75, 80, 100];
        // 점수 총합
        let sum = 0;
        for (let i = 0; i < scores.length; i++) {
            sum += scores[i];
        }
        console.log("총합 : ", sum);
        console.log("평균 : ", sum / scores.length);
        //80점 이상인 점수들의 총합
        sum = 0;
        for (let i = 0; i < scores.length; i++) {
            if(scores[i] >= 80){
                //console.log(scores[i]);
                sum += scores[i];
            }
        }
        console.log("80점 이상 총합 : ", sum);
        console.log("80점 이상 평균 : ", sum / scores.length);

        console.log("==========================");
        
        //두 배열이 가진 모든 값의 합
        let a = [3, 5, 10, 2, 1, 7, 5, 6];
        let b = [100, 200, 33, 22, 33, 11, 22];

        let sum2  = 0;
        for (let i = 0; i < a.length; i++) {
            sum2 += a[i];
        }
        for (let i = 0; i < b.length; i++) {
            sum2 += b[i];
        }
        console.log("총합 : ", sum2);
        console.log("평균 : ", sum2 / (a.length + b.length));

        console.log("==========================");

        //c배열을 d배열로 복사
        let c = ["java", "spring", "jsp", "css", "htnml"];
        let d = [];        
        //let d = c; // >> O
        //d.push(c); //index 0에 배열 전체가 들어감 >> X
        for(let i = 0; i < c.length; i++) {
            d.push(c[i]);
        }
        console.log("d >> ", d);

        console.log("==========================");

        //e배열의 3의 배수 값만 f에 복사
        let e = [3,2,2,4,3,9,6,12,1,5];
        let f = [];
        for(let i = 0; i < e.length; i++) {
            if(e[i] % 3 === 0) {
                f.push(e[i]);
            }
        }
        console.log("f >> ", f);

        console.log("==========================");

        let g = [2,3,4,1,5,6];
        let h = ["java", "spring", "html", "css"];

        //x에 g와 h 값 복사
        let x = [];
        for(let i = 0; i < g.length; i++) {
            x.push(g[i]);
        }
        for(let i = 0; i < h.length; i++) {
            x.push(h[i]);
        }
        console.log("x >> ", x);

        //y에 g와 h 값을 교차해서 복사
        let y = [];
        for(let i = 0; i < h.length; i++) {
            y.push(g[i]);
            y.push(h[i]);
        }   
        console.log("y >> ", y);


        let z = y;
        console.log("z >> ", z);
        
    </script>
</body>
</html>
