<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <h1>What Can JavaScript Do?</h1>
    <p id="demo1">
        JavaScript can change the style of an HTML element.
    </p>
    <button onclick="document.getElementById('demo1').style.fontSize='35px'">
        Click Me!! fontSize
    </button>
    <button onclick="document.getElementById('demo1').style.fontSize='16px'">
        Reset!!
    </button>
    
    <br><hr><br>

    <h1>What Can JavaScript Do?</h1>
    <p id="demo2">
        JavaScript can change the style of an HTML element.
    </p>
    <button onclick="document.getElementById('demo2').style.display='none'">
        Click Me!! None
    </button>
    <button onclick="document.getElementById('demo2').style.display='block'">
        Reset!!
    </button>

    <br><hr><br>

    <h1>What Can JavaScript Do?</h1>
    <p>JavaScript can change the style of an HTML element.</p>
    <p id="demo3" style="display: none;">
        Hello JavaScript!
    </p>
    <button onclick="document.getElementById('demo3').style.display='block'">
        Click Me!! Block
    </button>
    <button onclick="document.getElementById('demo3').style.display='none'">
        Reset!!
    </button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
